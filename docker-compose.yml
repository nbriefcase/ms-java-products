# Use root/example as user/password credentials
#
version: '3.1'

services:

  mysql-server:
    # https://hub.docker.com/_/mysql
    # https://stackoverflow.com/questions/54479941/how-to-init-mysql-database-in-docker-compose
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password --skip-name-resolve=OFF
    restart: always
    volumes:
      - ./data/mysql-data:/var/lib/mysql
      #- ./scripts/mysql-init-files:/etc/mysql/conf.d
      - ./scripts/mysql-init-files:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=myDb
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - 3306:3306
    networks:
      - internal

  postgres-server:
    # https://hub.docker.com/_/postgres
    image: postgres
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=myDb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
    networks:
      - internal

  zipkin-server:
    image: openzipkin/zipkin
    container_name: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/blob/master/zipkin-server/README.md#environment-variables
    # https://github.com/openzipkin/zipkin/tree/master/zipkin-collector/rabbitmq
    environment:
      - RABBIT_USER=user
      - RABBIT_PASSWORD=12345
      - RABBIT_ADDRESSES=rabbitmq:5672
      - STORAGE_TYPE=mysql # mem, mysql, cassandra3, elasticsearch
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      - MYSQL_DB=zipkin
      - MYSQL_HOST=mysql-server
    ports:
      - 9411:9411
    depends_on:
      - mysql-server
      - rabbitmq-server
    networks:
      - internal

  rabbitmq-server:
    # https://hub.docker.com/r/bitnami/rabbitmq
    image: 'bitnami/rabbitmq:latest'
    container_name: rabbitmq
    environment:
      - RABBITMQ_USERNAME=user
      - RABBITMQ_PASSWORD=12345
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - internal

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 3100:8080
    networks:
      - internal

networks:
  internal:
    driver: bridge
